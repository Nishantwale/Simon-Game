<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  
  
  
</head>
<body>
  <h1 id="user">Hello</h1>
  <h1 id="level-title">Press The Button to Start</h1>
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>

    

  </div>

  <div class="butt">
    <button>START</button>
  </div>

  <footer>
    <p>Copyright Â© 2024 | Managed by NISHANT | Designed and Developed by : NISHANT WALE</p>
  </footer>
  



  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <script>
    var user = prompt("Hello There! What is Your Name?");

    $("#user").text("Hello "+user+"! Welcome To the Simon Game");

    var buttoncolours = ["red","green","blue","yellow"];
    var gamePattern = [];
    var userClickedPattern = [];

    var started = false;
    var level = 0;

    $(".btn").click(function(){
        var userChosencolour = $(this).attr("id");
        userClickedPattern.push(userChosencolour);
        playSound(userChosencolour);
        animatePress(userChosencolour);
        checkAnswer(userClickedPattern.length-1);
    })

    $(".butt").click(function(){
        if(!started){
            nextSequence();
            $("#level-title").text("Level "+level);
            started = true;
        }
    })



    function nextSequence(){

        userClickedPattern=[];
        level++;

        $("#level-title").text("Level "+level);
        var randomNumber = Math.floor(Math.random()*3);
        var randomChosenColour = buttoncolours[randomNumber];
        gamePattern.push(randomChosenColour);

        $("#"+randomChosenColour).fadeIn(100).fadeOut(100).fadeIn(100);

        playSound(randomChosenColour);
        animatePress(randomChosenColour);
    }

    function playSound(name){
        var audio = new Audio("sounds/"+name+".mp3");
        audio.play();
    }

    function animatePress(currentColour){
        var pressed = $("#"+currentColour);
        pressed.addClass("pressed");
        setTimeout(function(){
            pressed.removeClass("pressed");
        },100);
    }

    function checkAnswer(currentLevel){
        if(gamePattern[currentLevel]===userClickedPattern[currentLevel]){
            console.log("success");
            if(userClickedPattern.length===gamePattern.length){
                setTimeout(function(){
                    nextSequence();
                },1000);
            }
        }else{
            playSound("wrong");
            $("body").addClass("game-over");
            setTimeout(function(){
                $("body").removeClass("game-over");
            },200);

            $("h1").text("Game Over, Press START to Restart");
            startover();
        }
    }

    function startover(){
        level = 0;
        gamePattern=[];
        started=false;
    }
  </script>
  
  
</body>
</html>
